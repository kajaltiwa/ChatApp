<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAPP</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-primary sticky">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">ChatAPP</span>
        </div>
    </nav>

    <div class="container-fluid my-3">
        <div class="mid-section">
            <div class="first">

            </div>
            <div class="second">
                <form onsubmit="sendMessage();return false;">
                    <div class="row">
                        <div class="col-10 m-auto">
                            <div class="btn-group w-100">
                                <input type="text"  id="input" placeholder="Message..."
                                    class="form-control border-3 border-primary rounded-0 rounded-start">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-light text-center p-2 mt-2">
        <p>copyright@mychatapp.com</p>
    </footer>

    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="./scripts/client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
